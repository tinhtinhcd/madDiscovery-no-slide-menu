<!DOCTYPE html>

<html>
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.12.2.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title>Create Event</title>

</head>
<body>
<div data-role="page" id="list">
    <div data-role="header">
        <div data-role="navbar">
            <ul>
                <li><a href="#list">List Event</a></li>
                <li><a href="#create">Create Event</a></li>
            </ul>
        </div>
    </div>

    <div data-role="main" class="ui-content">
        <h1>List Event</h1>
        <div id="listEvent" style="margin:10px"></div>
    </div>
</div>

<div data-role="page" id="create">
    <div data-role="header">
        <div data-role="navbar">
            <ul>
                <li><a href="#list">List Event</a></li>
                <li><a href="#create">Create Event</a></li>
            </ul>
        </div>
        <!--     <h1>Welcome To My Homepage 1</h1> -->
    </div>
    <h1>Create new Event</h1>
    <div id="create-from">
        <div data-role="main" class="ui-content">
            <div class="ename" data-role="fieldcontain">
                <label for="ename"> Event Name: </label>
                <input name="ename" id="ename" placeholder="" value="" data-mini="true" type="text">
            </div>
            <div class="location" data-role="fieldcontain">
                <label for="location"> Location </label>
                <input name="location" id="location" placeholder="" value="" type="text">
            </div>
            <div class="date" data-role="fieldcontain">
                <label for="date"> Date of Event </label>
                <input name="date" id="date" placeholder="" value="" type="date">
            </div>
            <div class="time" data-role="fieldcontain">
                <label for="time"> Start Time </label>
                <input name="time" id="time" placeholder="" value="" type="time">
            </div>
            <div class="org" data-role="fieldcontain">
                <label for="org"> Organizer </label>
                <input name="org" id="org" placeholder="" value="" type="text">
            </div>

            <div class="footer">
                <input id="save" value="Save" type="button" name="save" onclick="saveNew()">
                <input id="cancel" value="Cancel" type="button" name="cancel" onclick="cancelCreate()">
            </div>
        </div>
    </div>
</div>

<div data-role="page" id="details">
    <div data-role="main" class="ui-content">
        <h1>Event Details</h1>
        <table width="100%"><tbody>
        <tr width="100%">
            <td width="35%"></td>
            <td width="65%">  </td>
        </tr>
        <tr width="100%">
            <td width="35%"><label> Event Name: </label></td>
            <td width="65%"><label name="ename" id="ename_de" /></td>
        </tr>
        <tr width="100%">
            <td width="35%"><label> Location </label></td>
            <td width="65%"><label name="location" id="location_de" /></td>
        </tr>
        <tr width="100%">
            <td width="35%"><label> Date of Event </label></td>
            <td width="65%"><label name="date" id="date_de" /></td>
        </tr>
        <tr width="100%">
            <td width="35%"><label> Start Time </label></td>
            <td width="65%"><label name="time" id="time_de" /></td>
        </tr>
        <tr width="100%">
            <td width="35%"><label> Organizer </label></td>
            <td width="65%"><label name="org" id="org_de" /></td>
        </tr>
        <tr width="100%">
            <td width="35%"><label> Images </label></td>
            <td width="65%"> <div id="images" width="95%"></div> </td>
        </tr>
        <tr width="100%">
            <td width="35%"><label> Reports </label></td>
            <td width="65%"></td>
        </tr>
        <tr width="100%">
            <td width="35%"><label> </label></td>
            <td width="65%"> <div id="reports"></div>
                <div data-role="popup" id="myPopup">
                    <a href="#details" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
                    <img src="" id="popup" style="width:800px;height:400px;" alt="">
                </div>
            </td>
        </tr>
        </tbody></table>
        <div class="footer">
            <input id="edit" value="Edit" type="button" name="edit" onclick="loadEdit()">
            <input id="delete" value="Delete" type="button" name="delete" onclick="showConfirm()">
            <input id="photo" value="Add Photo" type="button" name="photo" onclick="addPhoto()">
            <input id="report" value="Add report" type="button" name="report" onclick="report()">
        </div>
    </div>

</div>

<div data-role="page" id="update">
    <div data-role="main" class="ui-content">
        <h1>Edit Event</h1>
        <div data-role="content">
            <div class="ename" data-role="fieldcontain">
                <label for="ename"> Event Name: </label>
                <input name="ename" id="ename_up" placeholder="" value="" data-mini="true" type="text">
            </div>
            <div class="location" data-role="fieldcontain">
                <label for="location"> Location </label>
                <input name="location" id="location_up" placeholder="" value="" type="text">
            </div>
            <div class="date" data-role="fieldcontain">
                <label for="date"> Date of Event </label>
                <input name="date" id="date_up" placeholder="" value="" type="date">
            </div>
            <div class="time" data-role="fieldcontain">
                <label for="time"> Start Time </label>
                <input name="time" id="time_up" placeholder="" value="" type="time">
            </div>
            <div class="org" data-role="fieldcontain">
                <label for="org"> Organizer </label>
                <input name="org" id="org_up" placeholder="" value="" type="text">
            </div>

            <div class="footer">
                <input id="save_up" value="Save" type="button" name="save" onclick="update()">
                <input id="cancel_up" value="Cancel" type="button" name="cancel" onclick="cancelEdit()">
            </div>
        </div>
    </div>
</div>

</body>
</html>
